<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <link rel="stylesheet" href="./styles/style.css" />
  <body>
    <div class="container-fluid">
      <div class="col centerMe">
        <img
        src="./Assets/RPSLS.jpeg"
        alt="Da Rules: Rock beats Paper and Lizard, Spock beats Scissors and Rock, Paper beats rock and Spock, Lizard beats Spock and paper, and scissors beats paper and lizard "
        
        />
      </div>
      <br>
      <div class="col centerMe">
        <button id="difficulty" class="btn btn-dark">Best of: 1</button>
      </div>
      <div class="col centerMe">
        <button id="Player2Btn" class="btn btn-dark">Versus Player</button>
      </div>
      <br /><br />
      <div class="row centerMe">
        <div class="col" style="padding-right: 30%">
          <input
            type="text"
            id="userSelection"
            placeholder="Please enter your choice"
           
            />
        </div>
        <br>
        <div class="col centerMe">
          <input
          type="text"
          id="player2Selection"
          placeholder="Please enter your choice"
        />
        </div>
      </div>
      <br />
      <div class="row centerMe">
        <div class="col">
          <h1 id="userScore">Your Score:</h1>
        </div>
        <div class="col">
          <h1 id="endResult"></h1>
        </div>
        <div class="col">
          <h1 id="CPUScore">Computer score:</h1>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./Scripts/app.js"></script>
  </body>
</html>
