<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RPSLS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:regular,500,600,700,800,900,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
  </head>
  <link rel="stylesheet" href="./styles/style.css" />
  <body>
    <div class="container-fluid">
      <div class="col centerMe" style="padding-right: 8.5%">
        <img
          src="./Assets/RPSLS.jpeg"
          alt="Da Rules: Rock beats Paper and Lizard, Spock beats Scissors and Rock, Paper beats rock and Spock, Lizard beats Spock and paper, and scissors beats paper and lizard "
        />
      </div>
      <br />
      <div class="col centerMe" style="padding-right: 8%">
        <button id="difficulty">Best of 1</button>
      </div>
      <br />
      <div class="row">
        <div class="col centerMe" style="padding-right: 8.5%">
          <button id="Player2Btn">Versus Player</button>
        </div>
      </div>
      <div class="row">
        <div class="col" style="padding-left: 7%;">
          <h1>Player 1</h1>
          <div class="col">
            <input
              type="text"
              id="userSelection"
              placeholder="Please enter your choice"
            />
          </div>
          <div class="col" style="padding-right: 4.85%">
            <h1 id="player2Txt"></h1>
            <div class="col">
              <input
                type="text"
                id="player2Selection"
                placeholder="Please enter your choice"
              />
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col">
          <h1 id="userScore" style="padding-left: 20%"></h1>
        </div>
        <div class="col">
          <h1 id="endResult"></h1>
        </div>
        <div class="col">
          <h1 id="CPUScore"></h1>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./Scripts/app.js"></script>
  </body>
</html>
